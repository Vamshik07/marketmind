<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MarketAI Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #223CCF 0%, #0683D7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #223CCF;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .auth-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .forgot-link {
            color: #223CCF;
            text-decoration: none;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #223CCF, #0683D7);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-header">
        <h1>üîê Sign In</h1>
        <p>Welcome back to MarketAI Suite</p>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- IMPORTANT: autocomplete OFF -->
    <form id="loginForm" autocomplete="off">

        <!-- Dummy fields to stop browser autofill -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <div class="form-group">
            <label>Email Address</label>
            <input
                type="email"
                id="email"
                placeholder="Enter your email"
                autocomplete="off"
                required
            >
        </div>

        <div class="form-group">
            <label>Password</label>
            <input
                type="password"
                id="password"
                placeholder="Enter your password"
                autocomplete="new-password"
                required
            >
        </div>

        <div class="form-footer">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="auth-footer" style="text-align:center;margin-top:20px;">
        Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (data.success) {
            window.location.href = '/';
        } else {
            alert(data.message || 'Login failed');
        }
    } catch (err) {
        alert('Something went wrong');
    }
});
</script>

</body>
</html>
