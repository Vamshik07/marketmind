<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email - MarketAI Suite</title>
    <style>
        body {
            background: linear-gradient(135deg, #223CCF 0%, #0683D7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .message-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            text-align: center;
        }
        .message-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #223CCF;
            margin: 0 0 15px 0;
            font-size: 28px;
        }
        p {
            color: #666;
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        .email-highlight {
            background: #f0f9ff;
            border: 1px solid #0683D7;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: 500;
            word-break: break-all;
        }
        .message-footer {
            margin-top: 30px;
            font-size: 14px;
        }
        a {
            color: #223CCF;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-icon">üìß</div>
        <h1>Check Your Email</h1>
        <p>If an account exists for this email address, we've sent password reset instructions.</p>
        
        <div class="email-highlight">{{ email }}</div>

        <p style="color: #999; font-size: 13px; margin-top: 30px;">
            The reset link will expire in 1 hour.
        </p>

        <div class="message-footer">
            Didn't receive the email? Check your spam folder or <a href="{{ url_for('forgot_password') }}">try another email</a>
        </div>

        <a href="{{ url_for('login_page') }}" class="btn-back">‚Üê Back to Sign In</a>
    </div>
</body>
</html>
