<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MarketAI Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #223CCF 0%, #0683D7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #223CCF;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .auth-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #223CCF;
        }
        .password-rules {
            background: #f9f9f9;
            border-left: 4px solid #ED3D63;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }
        .password-rules h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .password-rules ul {
            margin: 0;
            padding-left: 20px;
        }
        .password-rules li {
            margin-bottom: 4px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        .btn-reset {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #223CCF, #0683D7);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 60, 207, 0.3);
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-footer a {
            color: #223CCF;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="password-rules">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>More than 7 characters</li>
                    <li>At least 1 digit (0-9)</li>
                    <li>At least 1 special character (!, -, ))</li>
                    <li>Special character NOT at start or end</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="new_password_confirm">Confirm Password</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required>
            </div>

            <button type="submit" class="btn-reset">Reset Password</button>
        </form>

        <script>
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const new_password = document.getElementById('new_password').value;
                const new_password_confirm = document.getElementById('new_password_confirm').value;
                const token = "{{ token }}";
                
                if (new_password !== new_password_confirm) {
                    alert('Passwords do not match!');
                    return;
                }
                
                try {
                    const response = await fetch('/reset-password/' + token, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({new_password, new_password_confirm})
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = '/reset-password-success';
                    } else {
                        alert('Reset failed: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        </script>

        <div class="auth-footer">
            <a href="{{ url_for('login_page') }}">‚Üê Back to Sign In</a>
        </div>
    </div>
</body>
</html>
