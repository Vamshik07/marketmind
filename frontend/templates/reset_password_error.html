<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Error - MarketAI Suite</title>
    <style>
        body {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .message-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            text-align: center;
        }
        .message-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ef4444;
            margin: 0 0 15px 0;
            font-size: 28px;
        }
        p {
            color: #666;
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        .error-details {
            background: #fee;
            border-left: 4px solid #ef4444;
            padding: 12px;
            margin: 20px 0;
            border-radius: 4px;
            color: #991b1b;
        }
        .btn-forgot {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #223CCF, #0683D7);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-forgot:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 60, 207, 0.3);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-icon">âœ—</div>
        <h1>Reset Error</h1>
        
        <div class="error-details">
            {{ error }}
        </div>

        <p>The password reset link is either invalid or has expired.</p>

        <a href="{{ url_for('forgot_password') }}" class="btn-forgot">Request New Reset Link</a>
    </div>
</body>
</html>
