<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MarketAI Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, #223CCF 0%, #0683D7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #223CCF;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .auth-header p {
            color: #666;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #223CCF;
        }

        /* üî• SHOW / HIDE PASSWORD STYLES */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        .password-rules {
            background: #f9f9f9;
            border-left: 4px solid #ED3D63;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }

        .password-rules h4 {
            margin: 0 0 8px 0;
            color: #333;
        }

        .password-rules ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-rules li {
            margin-bottom: 4px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #223CCF, #0683D7);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-footer a {
            color: #223CCF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="auth-container">
    <div class="auth-header">
        <h1>üöÄ Create Account</h1>
        <p>Join MarketAI Suite to get started</p>
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form id="signupForm">

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ name or '' }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ email or '' }}" required>
        </div>

        <!-- üîê PASSWORD -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
            </div>
        </div>

        <div class="password-rules">
            <h4>Password Requirements:</h4>
            <ul>
                <li>More than 7 characters</li>
                <li>At least 1 digit (0-9)</li>
                <li>Special character is optional</li>
                <li>If used, not at start or end</li>
            </ul>
        </div>

        <!-- üîê CONFIRM PASSWORD -->
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="password_confirm" name="password_confirm" required>
                <span class="toggle-password" onclick="togglePassword('password_confirm', this)">üëÅ</span>
            </div>
        </div>

        <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <!-- üî• SHOW / HIDE SCRIPT -->
    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅ";
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = name.value;
            const email = email.value;
            const password = password.value;
            const password_confirm = password_confirm.value;

            if (password !== password_confirm) {
                alert('Passwords do not match!');
                return;
            }

            const response = await fetch('/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, password, password_confirm })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = '/verification-pending';
            } else {
                alert(data.message);
            }
        });
    </script>

    <div class="auth-footer">
        Already have an account? <a href="{{ url_for('login_page') }}">Sign In</a>
    </div>
</div>
</body>
</html>
